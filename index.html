<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/book.png" type="image/png" />
    <title>DEVinKnowledge</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <header class="header">
      <img class="header-img" src="images/book.png" alt="livro" />
      <h1>DEVinKnowledge</h1>
    </header>

    <div class="container">
      <aside class="aside-content">
        <h2>Learn, Code and Save</h2>
        <form id="tips-form" class="aside-form" method="post">
          <div class="form-field">
            <input type="hidden" id="tipID" name="tipID" value="" />
            <label for="title">Título</label>
            <input
              class="form-input"
              type="text"
              id="title"
              name="title"
              minlength="8"
              maxlength="64"
              placeholder="Digite um título"
              required
            />
          </div>

          <div class="form-field">
            <label for="language">Linguagem/Skill</label>
            <input
              class="form-input"
              type="text"
              id="language"
              name="language"
              minlength="2"
              maxlength="16"
              placeholder="Digite uma linguagem ou skill"
              required
            />
          </div>

          <div class="form-field">
            <label for="category">Categoria</label>
            <select
              class="form-input"
              name="category"
              title="Categoria"
              id="category"
              name="category"
            >
              <option value="FrontEnd">FrontEnd</option>
              <option value="BackEnd">BackEnd</option>
              <option value="FullStack">FullStack</option>
              <option value="SoftSkills">SoftSkills</option>
            </select>
          </div>

          <div class="form-field">
            <label for="description">Descrição</label>
            <textarea
              class="form-input"
              id="description"
              name="description"
              minlength="16"
              maxlength="512"
              placeholder="Escreva aqui o detalhamento da sua dica..."
              required
            ></textarea>
          </div>

          <div class="form-field">
            <label for="videoURL">Vídeo do YouTube</label>
            <input
              class="form-input"
              type="url"
              name="videoURL"
              id="videoURL"
              placeholder="https://suaurl.com"
            />
          </div>

          <div class="form-controls">
            <button class="form-button reset-form-button" type="reset">
              Limpar
            </button>
            <button class="form-button submit-form-button" type="submit">
              Salvar
            </button>
          </div>
        </form>
      </aside>

      <main class="main-content">
        <ul id="stats" class="stats-list"></ul>

        <form class="search-form">
          <input
            class="search-input"
            type="text"
            placeholder="Digite um título para buscar..."
          />
          <button class="search-button" type="submit">
            <img src="images/search.svg" alt="pesquisar" />
          </button>
          <button class="search-button" type="reset">
            <img src="images/close.svg" alt="limpar pesquisa" />
          </button>
        </form>

        <ul id="card-list" class="card-list"></ul>
      </main>
    </div>
  </body>
</html>
